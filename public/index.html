<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNMP Traffic Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        button{
            display: flex;
        }
        .progress {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 0;
            height: 20px;
            background-color: #4caf50;
        }
        pre {
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <a text="Mostrar historial" href="/history">hello</a>
        <h1>SNMP Traffic Monitor</h1>
        <button id="scanBtn">Start</button>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <pre id="result">Results will appear here...</pre>
    </div>

    <script>
        document.getElementById('scanBtn').addEventListener('click', function() {
            const progressBar = document.getElementById('progressBar');
            const resultBox = document.getElementById('result');
            resultBox.textContent = 'Cargando el reporte por favor espere 1 min'; // Clear previous results

             // Simulate progress over 30 seconds
            let progress = 0;
            const interval = setInterval(() => {
                progress += 1;
                progressBar.style.width = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                }
            }, 600); // Update every 300 ms for a 30-second total duration


            fetch('/start-scan')
                .then(response => response.json())
                .then(data => {
                   // document.getElementById('resultBox').textContent = data.message;
                   progressBar.style.width = '100%'; // Ensure the bar is full
                   resultBox.textContent = '';
                   resultBox.textContent = data.message;
                    
                })
                .catch(error => {
                    progressBar.style.width = '50%'; 
                    console.error('Error:', error);
                    resultBox.textContent = data.error;
                    //document.getElementById('resultBox').textContent = 'Error fetching SNMP data.';
                });
        });
    </script>
</body>
</html>
